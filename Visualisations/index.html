<!DOCTYPE html>
<html>
<head>
  <!-- Import Vega & Vega-Lite (does not have to be from CDN) -->
  <script src="https://cdn.jsdelivr.net/npm/vega@5.20.2"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.1.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.17.0"></script>
  
  <link rel="preconnect" href="https://fonts.googleapis.com"> 
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
  <link href="https://fonts.googleapis.com/css2?family=Carter+One&family=Roboto&display=swap" rel="stylesheet">

  <!-- CSS file -->
  <link rel="stylesheet" type="text/css" href="css/styles.css" media="all">
</head>
<body>
    
    <header><h1 style="text-align:center">Camp in Victoria!</h1><p style="text-align:center">Recover from the pandemic in the great outdoors</p></header>
    <div class="main", style="width:900px;margin:0 auto">
        <table>
        <div class="wrap">
            <tr><th><div class="section">
                <h2>COVID19 and Camping</h2>
                <p>Lorem Ipsum</p>
                <div class="charts">
                    <div id="choropleth_map", style="display:block;width:50%;float:left"></div>
                    <div id="activities", style="display:block;width:50%;float:right"></div>
                    <div id="searchTrends", style ="display:block;width:50%;float:right"></div>
                </div>
            </div></th></tr>
            <tr><th><div class="section">
                <h2>Weather</h2>
                <p>Loreum Ipsum</p>
                <div class="charts">
                    <div id="weathermap", style="display:block;width:50%;float:left"></div>
                    <div id="heatmap", style="display:block;width:50%;float:right"></div>
                </div>
            </div></th></tr>
            <tr><th><div class="section">
                <h2>Camping</h2>
                <p>Loreum Ipsum</p>
                <div class="charts">
                    <div id="symbol_map", style="display:block;width:100%"></div>
                </div>
            </div></th></tr>
        </div>
        </table>
    </div>

    <script type="text/javascript">
    var spec2 = "tourismBetweenStates/chloropleth.vg.json";
    vegaEmbed('#choropleth_map', spec2).then(function(result) {
        // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
    }).catch(console.error);

    var spec2 = "Activities/linechart.vg.json";
    vegaEmbed('#activities', spec2).then(function(result) {
        // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
    }).catch(console.error);

    var spec2 = "searchTrends/searchTrends.vg.json";
    vegaEmbed('#searchTrends', spec2).then(function(result) {
        // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
    }).catch(console.error);

    var spec2 = "rainfallChart/heatmap.vg.json";
    vegaEmbed('#heatmap', spec2).then(function(result) {
        // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
    }).catch(console.error);

    var spec2 = "rainfallMap/weathermap.vg.json";
    vegaEmbed('#weathermap', spec2).then(function(result) {
        // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
    }).catch(console.error);

    var spec2 = "Campsites/symbol_map.vg.json";
    vegaEmbed('#symbol_map', spec2).then(function(result) {
        // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
    }).catch(console.error);
    </script>

</body>
</html>
